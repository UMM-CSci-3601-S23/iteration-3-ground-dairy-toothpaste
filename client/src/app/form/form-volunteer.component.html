<div class="flex-row">
  <div class="flex-1">
    <!--Filters-->
    <mat-card class="search-card">
      <mat-card-header>
        <mat-card-title class="volunteer-view-title">Submitted request forms</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <!--Recency Filter-->
      <div class="flex-row gap-8 flex-wrap">
        <mat-form-field class="">
          <mat-label>Sort by:</mat-label>
          <mat-select [(ngModel)]="sortOrder" (selectionChange)="getFormsFromServer()" data-test="sortOrder">
            <mat-option>--</mat-option>
            <mat-option value="oldest">Oldest</mat-option>
            <mat-option value="newest">Newest</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button mat-fab extended class="flew-row-right" color="primary" matTooltip="Show Inventory" matTooltipPosition="left" routerLink="/inventory/volunteer" data-test="account_box" >
        <mat-icon aria-label="Volunteer Page">apps</mat-icon>
        Inventory
      </button>
    </mat-card-content>
    </mat-card>
  </div>
</div>

<!--List View-->
<div class="flex-row">
  <div class="flex-1" *ngIf="serverFilteredForms; else formsError">
    <mat-card-content>
      <mat-nav-list class="volunteer-nav-list">
        <h3 mat-subheader>Request Forms</h3>
        <a mat-list-item *ngFor="let form of this.serverFilteredForms" class="volunteer-list-item">
          <span matListItemTitle mat-line class="form-date-name"> {{form.name}} {{form.timeSubmitted}} </span>
          <span matListItemLine class="form-seletions"> {{form.selections}} </span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </div>

  <ng-template #formsError>
    <div class="flex-1" class="forms-error">
    </div>
  </ng-template>
</div>
